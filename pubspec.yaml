name: the_movie_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'


dev_dependencies:
  flutter_test:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_svg: ^1.1.3
  http: ^0.13.5
  fade_shimmer: ^2.0.1
  flutter_launcher_icons: ^0.10.0
flutter_icons:
  android: true
  ios: true
  image_path: "assets/popcorn.png"
flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: Comfortaa
      fonts:
        - asset: fonts/Comfortaa-VariableFont_wght.ttf
